<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue</title>
</head>
<body>
  <ul id="app" class="demo">
    <div id="todo-list-example">
      <form v-on:submit.prevent="addNewItem">
        <label for="new-todo">Add a todo</label>
        <input
          v-model="newTodoText"
          @input="handleResetValidation"
          id="new-todo"
          placeholder="E.g. Feed the cat"
        >
        <button>Add</button>
      </form>
      <span style="color: red;" v-if="validation.error">{{ validation.text }}</span>
      <ul>
        <li
          is="todo-item"
          v-for="(todo, index) in todos"
          v-bind:key="todo.id"
          v-bind:todo="todo"
          v-on:toggle-completed="todo.completed = !todo.completed"
          v-on:remove="todos.splice(index, 1)"
        ></li>
      </ul>
    </div>
  </ul>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    Vue.component('todo-item', {
      template: `
        <li style="list-style-type: none;">
          <input type="checkbox" v-on:click="$emit('toggle-completed')" :checked="todo.completed" />
          {{ todo.title }}
          <button v-on:click="$emit('remove')">Remove</button>
        </li>
      `,
      props: ['todo']
    });

    new Vue({
      el: '#app',
      data: {
        validation: {
          error: false,
          text: 'Please enter a To Do'
        },
        newTodoText: '',
        todos: [
          {
            id: 1,
            title: 'Do the dishes',
            completed: true
          },
          {
            id: 2,
            title: 'Take out the trash',
            completed: false
          },
          {
            id: 3,
            title: 'Mow the lawn',
            completed: false
          }
        ],
        nextTodoId: 4
      },
      methods: {
      addNewItem: function () {
        if (this.newTodoText.length > 0) {
           this.todos.push({
              id: this.nextTodoId++,
              title: this.newTodoText,
              completed: false
            });

            this.newTodoText = ''
        } else {
          this.validation.error = true;
        }
      },
      handleResetValidation: function() {
        this.validation.error = false;
      }
    }
    });
  </script>
</body>
</html>
